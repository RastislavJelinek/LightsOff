<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/general/site.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.getJSON("/scoreboard", function(data) {
        var table = '<table class=\'table\'><thead><tr><th>Player</th><th>Points</th><th>Date</th></tr></thead><tbody>';
        for (var i = 0; i < data.length; i++) {
          table += "<tr><td>" + data[i].player + "</td><td>" + data[i].points + "</td><td>" + new Date(data[i].playedOn).toLocaleDateString() + "</td></tr>";
        }
        table += "</tbody></table>";
        $("#scoreboardTable").html(table);
      });
    });
  </script>
  <style>
    table.table tbody tr td {
      color: #fff;
    }
  </style>
</head>
<body>
<div id="menuBar"></div>
<div class="container">
  <h1>Scoreboard</h1>
  <div id="scoreboardTable"></div>
</div>
<script>
  $(document).ready(function() {
    $('#menuBar').load('../html/menuBar.html');
  });
</script>
</body>
</html>
